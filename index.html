<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="display"></div>
    <div id="buttons">
        <div  class="number" id="num1" >1</div>
        <div  class="number" id="num2" >2</div>
        <div  class="number" id="num3" >3</div>
        <div  class="number" id="num4" >4</div>
        <div  class="number" id="num5" >5</div>
        <div  class="number" id="num6" >6</div>
        <div  class="number" id="num7" >7</div>
        <div  class="number" id="num8" >8</div>
        <div  class="number" id="num9">9</div>
        <div  class="number" id="num0" >0</div>
        <div  id="deleteBtn">DEL</div>
        <div id="clearBtn">AC</div>
        <div class="operand" id="multiply" >X</div>
        <div class="operand" id="divide">/</div> <!--cambiar simbolo-->
        <div class="operand" id="sum" >+</div>
        <div class="operand" id="subtract" >-</div>
        <div id="equalBtn" >=</div>
        <div id="dot" >.</div>
        <div class="operand" id="power" >**</div>
    </div>
    <p id="copyright">&copy; AnderGI 2022</p>
    <script src="script.js"></script>
</body>
</html>
